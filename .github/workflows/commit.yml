name: Daily Commit

on:
  schedule:
    - cron: '31 7 * * *'   # runs daily at 07:31 UTC (3:31 AM EDT)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Make/append daily log
        run: echo "âœ… Added at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> log.txt

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git -c user.name="Prabhas777" \
              -c user.email="92452354+Prabhas777@users.noreply.github.com" \
              commit -m "Daily update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" \
              || echo "Nothing to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
